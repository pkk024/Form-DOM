 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <form id="myForm" onsubmit="myFunction(); return false;"required>
        <div class="container-fluid">

            <div class="row ">
            <label>Name</label>
            <div class="col-3">
            <input type="text" id="Firstname" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-3">
              <input type="text" id="Lastname"  class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
            <label>Address</label>
            <input type="text"id="Address" class="form-control"placeholder="Address">
        </div>
            
        </div>
        <div class="row">
            <div class="col-6">
            <label>Pincode</label>
            <input type="number"id="number"  class="form-control"placeholder="Pincode">   
        </div>
    </div>
    <div class="row">
        <div class="col-6">
        <label>Gender</label>
        <input type="text"id="Gender"  class="form-control"placeholder="Gender">   
    </div>
</div>
<div><label >Choice of Food(must choose two)</label></div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="pl" value="SouthIndian">
        <label class="form-check-label" id="Food1" for="inlineCheckbox1">SouthIndian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="pl" value="NorthIndian">
        <label class="form-check-label" id="Food2"  for="inlineCheckbox2">NorthIndian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="pl" value="Western">
        <label class="form-check-label" id="Food3"  for="inlineCheckbox3">Western</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="pl" value="Mexican">
        <label class="form-check-label" id="Food4" for="inlineCheckbox4">Mexican</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="pl" value="Chinese">
        <label class="form-check-label" id="Food5" for="inlineCheckbox5">Chinese</label>
      </div>
      <div class="row">
        <div class="col-3">
        <label>State</label>
        <input type="Text" id="state" class="form-control"placeholder="state">   
    </div>
    
        <div class="col-3">
        <label>Country</label>
        <input type="Text"id="country" class="form-control"placeholder="Country">   
    </div>
    <div class="row">
        <div class="col-6">
          <input type="submit" class="btn btn-primary"></button>
        </div>
      </div>
    <div class="row">
        <div class="col-6">
    <table class="table table-bordered table-hover"id ="myTable">
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
    </tr>
    </table>
    
</div>
</div>
</div>
</form>
</body>
</html>
